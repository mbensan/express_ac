{% from 'pokemon_macro.html' import pokemon_card  %}

<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <title>{% block title %}Layout{% endblock %}</title>
    <style>
      #avatar {
        width: 3rem;
        background-color: white;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Pokemones</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/">Lista de Pokemones</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/pokemon?api_url=https://pokeapi.co/api/v2/pokemon/12">Detalle del Pokemon</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/wikidex">Wikidex</a>
            </li>
          </ul>
          <div class="d-flex">
            <img class="rounded" id="avatar" src="/avatar.png" alt="">
          </div>
        </div>
      </div>
    </nav>
    <div class="container">
      {% block container %}
      <h1>ERROR. ESTE HTML NO SIRVE</h1>
      {% endblock %}
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="js/bootstrap.min.js"></script>
    {% block scripts %}{% endblock %}
  </body>
</html>
