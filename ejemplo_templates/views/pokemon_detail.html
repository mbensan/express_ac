{% extends 'layout.html' %}

{% block title %}Detalles{% endblock %}

{% block container %}
  <h1 class="text-center">Detalles de {{ pokemon.name }}</h1>
  <table class="table">
    <thead>
      <tr>
        <th scope="col">Atributo</th>
        <th scope="col">Valor</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Altura</td>
        <td>{{ pokemon.height }}ft.</td>
      </tr>
      <tr>
        <td>Peso</td>
        <td>{{ pokemon.weight }}lb.</td>
      </tr>
      <tr>
        <td>Tipo</td>
        <td>{{ pokemon.types[0].type.name }}</td>
      </tr>
    </tbody>
  </table>
{% endblock %}
