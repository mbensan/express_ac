{% macro pokemon_card(pokemon)  %}
  <div class="col-3">
    <div class="card" style="width: 18rem;">
      <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/{{ pokemon.id }}.png" class="card-img-top" alt="...">
      <div class="card-body">
        <h5 class="card-title">{{ pokemon.name }}</h5>
        <a href="/pokemon?api_url={{ pokemon.url }}" class="btn btn-primary">Ver detalle</a>
        <!--
          <button
            data-pokeinfo="{{pokemon.id}}#{{pokemon.name}}#{{pokemon.url}}"
            class="btn btn-warning add-pokemon">
            Añadir a lista
          </button>
        -->
        <button
          data-id="{{pokemon.id}}" data-name="{{pokemon.name}}" data-url="{{pokemon.url}}"
          class="btn btn-warning add-pokemon">
          Añadir a lista
        </button>
      </div>
    </div>
  </div>
{% endmacro %}
