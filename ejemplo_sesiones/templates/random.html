{% extends 'layout.html' %}

{% block main %}
  <h1>Generador de palabras al Azar</h1>
  <div class="row">
    <div class="col-4 offset-4">
      <div class="text-white bg-dark p-4">
        <h5>Usted lleva {{ contador }} palabra{% if contador > 1 %}s{% endif %} al azar</h5>
        <h3>La palabra generada es: {{ random_word }}</h3>
        <a href="/random" class="btn btn-outline-light">Generar Nueva Palabra</a>
        <a href="/random/reset" class="btn btn-outline-warning">Reset</a>
      </div>
    </div>
  </div>
{% endblock %}
