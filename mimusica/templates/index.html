<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Mis Canciones</title>
    <style>
      .font-error {
        color: crimson;
      }
    </style>
  </head>
  <body class="d-flex flex-column h-100">
    <header>
      <!-- Fixed navbar -->
      <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Fixed navbar</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav me-auto mb-2 mb-md-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
              </li>
              <li class="nav-item">
                <a class="nav-link disabled">Disabled</a>
              </li>
            </ul>
            <form class="d-flex">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>
    </header>
    
    <!-- Begin page content -->
    <main class="flex-shrink-0">
      <div class="container">
        <h1 class="mt-5 text-center">Mis Canciones</h1>
        <div class="row">
          <form
            class="col-4 offset-2 bg-success bg-opacity-25 p-4 br-4 rounded"
            action="canciones" method="post"
            enctype="multipart/form-data"
          >
            <h3 class="text-center">Ingrese una canción</h3>
            <div class="mb-3">
              <label class="form-label">Nombre:</label>
              <input type="text" required class="form-control" name="nombre">
            </div>
            <div class="mb-3">
              <label class="form-label">Canción</label>
              <input type="file" required class="form-control" name="cancion">
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
          </form>
          <div class="col-4 offset-1 bg-success bg-opacity-25 p-4 br-4 rounded">
            <h3 class="text-center">Lista de Canciones</h3>
            <ul>
              {% for cancion in canciones %}
                <li>
                  <a href="/canciones/{{cancion}}">{{ cancion }}</a> 
                  <a href="/eliminar-cancion/{{cancion}}"><b class="font-error">X</b></a>
                </li>
              {% endfor %}
            </ul>
          </div>
        </div>
  
      </div>
    </main>
    
    <footer class="footer mt-auto py-3 bg-light">
      <div class="container">
        <span class="text-muted">Place sticky footer content here.</span>
      </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

  </body>
</html>
