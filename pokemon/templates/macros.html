{% macro pokemon_card(pokemon, libre=true) %}
  <div {% if libre %}class="col-3"{% else %}class="col-6"{% endif %}>
    <div class="card">
      <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/{{ pokemon.id }}.png" class="card-img-top" alt="...">
      <div class="card-body">
        <h5 class="card-title text-center">{{ pokemon.name | title }}</h5>
        <a href="{{ pokemon.url }}" class="btn btn-primary">Ver Detalle</a>
        {% if libre %}
          <a href="/capturar?name={{pokemon.name}}&id={{pokemon.id}}&url={{pokemon.url}}" class="btn btn-success">Capturar</a>
        {% endif %}
      </div>
    </div>
  </div>
{% endmacro %}
